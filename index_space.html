<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NØISE | DROP 01</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .stars {
      width: 100%;
      height: 100%;
      background: black url('https://raw.githubusercontent.com/kswedberg/starfield/master/images/stars.png') repeat top center;
      animation: moveStars 200s linear infinite;
      position: absolute;
      z-index: -1;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 0 10000px; }
    }
    .content {
      position: relative;
      z-index: 1;
      top: 40%;
      transform: translateY(-50%);
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      border: none;
      outline: none;
      width: 280px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }
    .logo {
      font-size: 2rem;
      margin-bottom: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <div class="logo">NØISE.</div>
    <h1>DROP 01 — 02.07.2025</h1>
    <p>Be first. Join the wave before it hits.</p>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <br />
      <button type="submit">Notify Me</button>
    </form>
  </div>
</body>
</html>
